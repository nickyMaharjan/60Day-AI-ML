<!-- header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <div style="height: 50px !important; padding: 12px; background-color: #f6f8fa; border-bottom: 1px solid #ececec;">
        <img height="50px" src="cid:logo.png" alt="Company Logo"/>
    </div>
    <table width="100%" bgcolor="#EDF0F3" style="background-color:#edf0f3;">
        <tr>
            <td align="center">
                <table bgcolor="#FFFFFF" width="512" style="background-color:#ffffff;margin:0 auto;max-width:512px;width:inherit;">
                    <tr>
                        <td bgcolor="#F6F8FA"
                            style="background-color:#f6f8fa;padding:12px;border-bottom:1px solid #ececec;">
                            <table width="100%">
                                <tr>
                                    <td align="right" style="padding:0 0 0 10px;">
                                        <span style="word-wrap:break-word;color:#4c4c4c;word-break:break-word;font-weight:400;font-size:14px;line-height:1.429;">
                                            Access Review Certification Summary
                                        </span>
                                    </td>
                                    <td width="1">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
